<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CodeFellowship Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<h2>Create a user</h2>
<div class="container-sm mt-5 mx-auto">
    <form action="/signup" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Enter user Name</label>
            <input type="text" name="username" class="form-control" id="username">
            <div id="userHelp" class="form-text">Create a new user.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password">
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" name="firstName" class="form-control" id="firstname">
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="type" name="lastName" class="form-control" id="lastname">
        </div>
        <div class="mb-3">
            <label for="dateofbirth" class="form-label">Birth date</label>
            <input type="text" name="dateOfBirth" class="form-control" id="dateofbirth">
        </div>
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <input type="text" name="bio" class="form-control" id="bio">
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
